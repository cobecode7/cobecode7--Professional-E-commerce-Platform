# Ruff configuration
target-version = "py311"
line-length = 88
indent-width = 4

[lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "PIE", "T20"]
ignore = ["E501", "N806", "N803"]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"**/migrations/*" = ["E501", "F401"]
"**/settings/*" = ["F403", "F405"]  # Allow star imports in Django settings

[format]
quote-style = "double"
indent-style = "space"
